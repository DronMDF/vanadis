<!DOCTYPE html>
<html>
<body>
<h1>{{project.name}}</h1>
<p><a href='/{{project.name}}/import'>Upload report file</a></p>
<p><a href='/{{project.name}}/settings'>Settings</a></p>
<p>{% if previous %}<a href='/{{project.name}}/{{previous}}'>{{previous}}</a>{% endif %} {{revision}}</p>
<p/>
Files:<br/>
{% for file in files %}
<a href='/{{project.name}}/{{file.name}}'>{{file.name}}</a> with {{file.issue_count}} issues<br/>
{% endfor %}
</body>
</html>
