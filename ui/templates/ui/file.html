<!DOCTYPE html>
<html>
<head>
	<style>
		td {
			font-family: monospace;
		}
	</style>
<head>
<body>
<h1>{{projectname}}/{{filename}}</h1>
<p/>
<table>
{% for line in sourcecode %}
<tr>
	<td>{{line.line}}</td>
	<td><pre>{{line.code}}</pre></td>
</tr>
{% for issue in line.issues %}
<tr>
	<td/>
	<td><div style="text-indent: {{issue.position|add:"-1"}}ch">^ {{issue.text}}</div></td>
</tr>
{% endfor %}
{% endfor %}
</table>
</font>
</body>
</html>
