<!DOCTYPE html>
<html>
<body>
<h1>Vanadis</h1>
<form action='project' method='POST'>
	{% csrf_token %}
	<input type='text' name='name'/>
	<input type='submit' value='Create'/>
</form>
<p>Projects:</p>
{% for project in projects %}
	<a href='project/{{project.id}}'>{{project.name}}</a></br>
{% endfor %}
</body>
</html>
