language: python

python:
  - "3.5"

install:
  - pip install pep8
  - pip install Django==1.10
  - pip install unittest-xml-reporting

script:
  - find ./ -name "*.py" | xargs pep8 --show-source --max-line-length=100 --ignore=W191
  - ./manage.py migrate
  - ./manage.py test --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner
